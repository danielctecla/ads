<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuPlomeroMx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0077C2",
              secundary: "#00619A",
            },
            height: {
              "screen-minus-16": "calc(100vh - 16rem)", // 2rem es aproximadamente igual a 32px
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primary">
    <div class="h-screen w-full flex flex-col">
        <!-- Titulo -->
        <section class="pt-4 flex justify-center ">
            <h1 class="text-3xl font-bold text-white font-sans text-center">Solicitud</h1>
        </section>

        <!-- Solicitud de Servicio -->
        <section class="flex-grow flex flex-col md:flex-row sm:items-center max-md:mt-8 max-md:justify-between max-md:gap-5">
            <div class=" lg:w-6/12 md:w-7/12 px-12 pb-12 pt-8 md:ml-10 bg-gray-200 rounded-lg"> 
                <h2 class="mb-2 text-lg font-bold text-center"> Información de solicitud</h2>
                <form action="">
                    <div class="mb-2 flex flex-col lg:flex-row justify-between lg:gap-4">
                        <div class="flex-grow">
                            <label for="correo" class="mb-2 text-sm font-medium text-gray-900">
                                Nombre(s)
                            </label>
                            <input
                                type="text"
                                name="nombre"
                                id="nombre"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="nombre(s)"
                                pattern="[A-Za-z\s]*"
                                title="Por favor ingrese solo letras"
                            />
                        </div>
                        <div class="flex-grow">
                            <label for="correo" class="mb-2 text-sm font-medium text-gray-900">
                                Apellido(s)
                            </label>
                            <input
                                type="text"
                                name="apellido"
                                id="apellido"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="apellido(s)"
                                pattern="[A-Za-z\s]*"
                                title="Por favor ingrese solo letras"
                                required=""
                            />
                        </div>
                    </div>
                    <div class="mb-2 flex flex-col md:flex-row justify-between gap-4">
                        <div class="w-full">
                            <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                            <input
                                type="text"
                                name="direccion"
                                id="direccion"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="Dirección"
                            />
                        </div>
                        <div class="flex-grow">
                            <label for="cp" class="block text-sm font-medium text-gray-700 lg:text-center">Código Postal</label>
                            <input
                                type="text"
                                name="cp"
                                id="cp"
                                class="bg-gray-50 w-full border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5"
                                placeholder="Código Postal"
                                pattern="\d{5}"
                                title="Por favor ingrese un código postal válido"
                            />
                        </div>
                    </div>
                    <div class="mb-2 flex flex-col sm:flex-row justify-between gap-4">
                        <div class="w-full">
                            <label for="tipo_servicio" class="block text-sm font-medium text-gray-700">Tipo de servicio</label>
                            <select name="tipo_servicio" id="tipo_servicio" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                                <option value="" class="text-gray-700">Selecciona una opción</option>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="hamster">Hamster</option>
                                <option value="parrot">Parrot</option>
                                <option value="spider">Spider</option>
                                <option value="goldfish">Goldfish</option>
                            </select>
                        </div>
                        <div class="flex-grow">
                            <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                            <input
                                type="date"
                                name="fecha"
                                id="fecha"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class=" flex-grow flex flex-col items-center">
                <img src="../assets/img/service-request.svg" class="hidden md:block md:w-56 lg:w-96 mb-2" alt="Persona presionando botón">
                <button class="px-14 py-5 md:px-10 md:py-2.5 text-primary font-bold bg-gray-200 hover:bg-secundary hover:text-white rounded-lg text-md transition-colors duration-300">
                    Solicitar Servicio
                </button>
            </div>
        </section>
    </div>
    <footer class="bg-white border-t-2 border-gray-100">
      <div class="relative mx-auto max-w-screen-xl px-4 py-14 sm:px-6 lg:px-8">
        <div class="lg:flex lg:items-end lg:justify-between">
          <div>
            <div class="flex justify-center text-teal-600 lg:justify-start">
              <img src="../assets/img/footer-logo.svg" alt="Logo de tuPlomeroMx" class="h-8" />
            </div>
            <p class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500 lg:text-left">
              Soluciones eficientes y confiables para todas tus necesidades de plomería.
            </p>
          </div>

          <ul class="mt-12 flex flex-wrap justify-center gap-6 md:gap-8 lg:mt-0 lg:justify-end lg:gap-12">
            <li>
              <a class="text-gray-700 transition hover:text-gray-700/75" href="#"> Nosotros </a>
            </li>
            <li>
              <a class="text-gray-700 transition hover:text-gray-700/75" href="#"> Políticas de Privacidad </a>
            </li>
            <li>
              <a class="text-gray-700 transition hover:text-gray-700/75" href="#"> Contacto </a>
            </li>
          </ul>
        </div>

        <p class="mt-12 text-center text-sm text-gray-500 lg:text-right">
          © 2024 <a href="#" class="hover:underline">TuPlomeroMx™</a>. Todos los derechos reservados.
        </p>
      </div>
    </footer>
  </body>
</html>
