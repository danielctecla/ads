<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuPlomeroMx</title>
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#13212A",
              secundary: "#0077C2",
            },
            height: {
              "screen-minus-3.5": "calc(100vh - 3.5rem)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-primary">
    <nav
      class="bg-primary border-b-2 border-white/[.3] h-14 flex items-center justify-center md:justify-between"
    >
      <div class="mx-12 hidden md:block">
        <a class="text-white" href="#">NOMBRE</a>
      </div>

      <div class="md:mx-12">
        <div>
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Home</a
          >
          <a
            class="text-secundary hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Solicitud</a
          >
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Notificaciones</a
          >
        </div>
      </div>
    </nav>

    <form action="#">
      <div
        class="lg:h-screen-minus-3.5 mt-12 lg:mt-0 flex justify-center items-center"
      >
        <div>
          <div class="flex justify-center">
            <!-- Cards -->
            <div class="grid lg:grid-cols-3 gap-6">
              <!-- card 1 -->
              <div class="flex justify-center">
                <div
                  class="bg-gray-100 h-auto w-5/6 rounded-xl shadow-lg shadow-gray-100/30 p-3"
                >
                  <img
                    class="h-52 w-full rounded-xl"
                    src="../assets/img/servicio1.jpeg"
                    alt="Persona lavando un tinaco"
                  />
                  <h2 class="font-semibold text-2xl mt-4 mx-4">Tinacos</h2>
                  <p class="font-light mt-2 mx-4">
                    Mantenimiento preventivo y lavado
                  </p>
                  <div class="flex items-center justify-between">
                    <p
                      class="font-extrabold text-xl mt-6 mx-4 bg-green-600 px-2 py-1 rounded-md text-white"
                    >
                      $500
                    </p>

                    <div class="mt-6 mx-6 flex items-center">
                      <label class="text-gray-500" for="input"
                        >Seleccionar</label
                      >
                      <input class="ml-4 scale-[1.3]" type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- card 2 -->
              <div class="flex justify-center">
                <div
                  class="bg-gray-100 h-auto w-5/6 rounded-xl shadow-lg shadow-gray-100/30 p-3"
                >
                  <img
                    class="h-52 w-full rounded-xl"
                    src="../assets/img/servicio2.jpeg"
                    alt="Persona lavando un tinaco"
                  />
                  <h2 class="font-semibold text-2xl mt-4 mx-4">Fugas</h2>
                  <p class="font-light mt-2 mx-4">Reparación de fuga de agua</p>
                  <div class="flex items-center justify-between">
                    <p
                      class="font-extrabold text-xl mt-6 mx-4 bg-green-600 px-2 py-1 rounded-md text-white"
                    >
                      $500
                    </p>

                    <div class="mt-6 mx-6 flex items-center">
                      <label class="text-gray-500" for="input"
                        >Seleccionar</label
                      >
                      <input class="ml-4 scale-[1.3]" type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- card 3 -->
              <div class="flex justify-center">
                <div
                  class="bg-gray-100 h-auto w-5/6 rounded-xl shadow-lg shadow-gray-100/30 p-3"
                >
                  <img
                    class="h-52 w-full rounded-xl"
                    src="../assets/img/servicio3.jpeg"
                    alt="Persona lavando un tinaco"
                  />
                  <h2 class="font-semibold text-2xl mt-4 mx-4">Calentador</h2>
                  <p class="font-light mt-2 mx-4">
                    Instalación de calentador de agua
                  </p>
                  <div class="flex items-center justify-between">
                    <p
                      class="font-extrabold text-xl mt-6 mx-4 bg-green-600 px-2 py-1 rounded-md text-white"
                    >
                      $500
                    </p>

                    <div class="mt-6 mx-6 flex items-center">
                      <label class="text-gray-500" for="input"
                        >Seleccionar</label
                      >
                      <input class="ml-4 scale-[1.3]" type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- submit -->
          <div class="flex justify-center my-12">
            <button
              class="bg-white text-secundary text-xl px-4 py-2 rounded-md hover:bg-secundary hover:text-white transition-all duration-300 ease-in-out"
            >
              Continuar
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
