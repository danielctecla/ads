<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuPlomeroMx</title>
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#13212A",
              secundary: "#0077C2",
            },
            height: {
              "screen-minus-3.5": "calc(100vh - 3.5rem)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-primary">
    <!-- Navbar -->
    <nav
      class="bg-primary border-b-2 border-white/[.3] h-14 flex items-center justify-center md:justify-between"
    >
      <div class="mx-12 hidden md:block">
        <a class="text-white" href="#">NOMBRE</a>
      </div>

      <div class="md:mx-12">
        <div>
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-colors duration-300"
            href="#"
            >Home</a
          >
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-colors duration-300"
            href="#"
            >Solicitud</a
          >
          <a
            class="text-secundary hover:text-secundary text-sm px-3 py-2 mx-2 transition-colors duration-300"
            href="#"
            >Notificaciones</a
          >
        </div>
      </div>
    </nav>

    <!-- contenido -->
    <div class="flex justify-center items-center h-screen-minus-3.5">
      <div class="w-5/6 h-auto bg-gray-100 p-6 rounded-xl">
        <h2 class="text-xl md:text-3xl font-semibold">Servicio Terminado</h2>
        <p class="font-light mt-6">
          Tu servicio de “Nombre del servicio” ubicado en “Direccion” ha sido
          realizado con exito el dia “Dia”, por el tecnico “Nombre del tecnico”,
          realiza el pago por la cantidad de “costo”.
        </p>
        <div class="flex justify-center lg:justify-start">
          <img
            class="w-5/6 lg:w-1/2 h-auto mt-6 rounded-xl"
            src="../assets/img/servicio1.jpeg"
            alt=""
          />
        </div>

        <div class="flex justify-end mt-6">
          <button
            class="bg-secundary text-white px-4 py-2 rounded-md hover:bg-gray-100 hover:text-secundary transition-colors duration-300"
          >
            Pagar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
