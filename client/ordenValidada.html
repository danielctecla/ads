<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuPlomeroMx</title>
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#13212A",
              secundary: "#0077C2",
            },
            height: {
              "screen-minus-3.5": "calc(100vh - 3.5rem)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-primary">
    <!-- Navbar -->
    <nav
      class="bg-primary border-b-2 border-white/[.3] h-14 flex items-center justify-center md:justify-between"
    >
      <div class="mx-12 hidden md:block">
        <a class="text-white" href="#">NOMBRE</a>
      </div>

      <div class="md:mx-12">
        <div>
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Home</a
          >
          <a
            class="text-secundary hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Solicitud</a
          >
          <a
            class="text-white hover:text-secundary text-sm px-3 py-2 mx-2 transition-all duration-300 ease-in-out"
            href="#"
            >Notificaciones</a
          >
        </div>
      </div>
    </nav>

    <!-- contenido -->
    <div class="flex justify-center items-center h-screen-minus-3.5">
      <div class="w-80 h-auto md:w-96 md:h-auto bg-gray-100 p-12 rounded-xl">
        <div class="flex justify-center">
          <div
            class="w-24 h-24 bg-green-600 flex justify-center items-center rounded-full"
          >
            <svg
              class="w-20 h-20 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 11.917 9.724 16.5 19 7.5"
              />
            </svg>
          </div>
        </div>

        <h2 class="text-center mt-6 text-2xl font-semibold text-green-600">
          Orden validada
        </h2>

        <p class="text-center text-lg font-light mt-6">
          Gracias por realizar tu orden, en unos minutos tu tecnico llegara a tu
          casa, este antento a las notificaciones.
        </p>

        <div class="flex justify-center mt-6">
          <button
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-all duration-300"
          >
            Continuar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
